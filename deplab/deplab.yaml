---

- name: Configure deplab servers
  hosts: deplab
  gather_facts: false
  tasks:

    - name: Wait for deplab servers to be available
      ansible.builtin.wait_for_connection:
        timeout: 180
        sleep: 10

    - name: Gather facts
      ansible.builtin.setup:

    - name: Update packages
      ansible.builtin.apt:
        name: '*'
        update_cache: true
      register: update_packages

    - name: Reboot if packages updated
      ansible.builtin.reboot: # noqa no-handler
      when: update_packages.changed

    - name: Create TFTP directory
      ansible.builtin.file:
        path: /pxeboot
        owner: root
        group: root
        mode: 0755
        state: directory

    - name: Install pxelinux and syslinux
      ansible.builtin.apt:
        pkg:
          - pxelinux
          - syslinux-common

    - name: Copy pxelinux files to TFTP directory
      ansible.builtin.copy:
        src: /usr/lib/PXELINUX/pxelinux.0
        dest: /pxeboot
        owner: root
        group: root
        mode: 0644
        remote_src: true

    - name: Copy syslinux files to TFTP directory
      ansible.posix.synchronize:
        src: /usr/lib/syslinux/modules/bios/
        dest: /pxeboot
        archive: true
      delegate_to: '{{ inventory_hostname }}'

    - name: Create pxelinux.cfg directory
      ansible.builtin.file:
        path: /pxeboot/pxelinux.cfg
        owner: root
        group: root
        mode: 0755
        state: directory

    - name: Configure pxelinux
      ansible.builtin.copy:
        dest: '/pxeboot/pxelinux.cfg/01-{{ item.macaddress }}'
        owner: root
        group: root
        mode: 0644
        # yamllint disable rule:line-length
        content: |
          DEFAULT menu.c32
          PROMPT 0
          MENU TITLE PXE Menu
          TIMEOUT 0
          LABEL Ubuntu2204
            MENU LABEL Install Ubuntu Server 22.04.1 LTS
            KERNEL vmlinuz
            INITRD initrd
            APPEND url=http://192.168.248.11/ubuntu-22.04.1-live-server-amd64.iso autoinstall ds=nocloud-net;s=http://192.168.248.11/user-data.php?hostname={{ item.hostname }}&ipaddress={{ item.ipaddress }} cloud-config-url=/dev/null ip=dhcp fsck.mode=skip ---
        # yamllint enable rule:line-length
      loop:
        - {macaddress: 'aa-bb-cc-dd-ee-00', hostname: 'deplabclient1', ipaddress: '192.168.248.21/24'}
        - {macaddress: 'aa-bb-cc-dd-ee-01', hostname: 'deplabclient2', ipaddress: '192.168.248.22/24'}
        - {macaddress: 'aa-bb-cc-dd-ee-02', hostname: 'deplabclient3', ipaddress: '192.168.248.23/24'}
        - {macaddress: 'aa-bb-cc-dd-ee-03', hostname: 'deplabclient4', ipaddress: '192.168.248.24/24'}
        - {macaddress: 'aa-bb-cc-dd-ee-04', hostname: 'deplabclient5', ipaddress: '192.168.248.25/24'}
        - {macaddress: 'aa-bb-cc-dd-ee-05', hostname: 'deplabclient6', ipaddress: '192.168.248.26/24'}

    - name: Install dnsmasq
      ansible.builtin.apt:
        name: dnsmasq

    - name: Configure dnsmasq
      ansible.builtin.copy:
        dest: /etc/dnsmasq.conf
        owner: root
        group: root
        mode: 0644
        content: |
          port=0
          interface=ens4
          bind-interfaces
          dhcp-range=ens4,192.168.248.200,192.168.248.249,255.255.255.0,5m
          dhcp-option=option:router,192.168.248.11
          dhcp-option=option:dns-server,8.8.8.8
          dhcp-option=option:dns-server,8.8.4.4
          enable-tftp
          tftp-root=/pxeboot
          dhcp-boot=pxelinux.0
      register: configure_dnsmasq

    - name: Restart dnsmaq if configuration changed
      ansible.builtin.service: # noqa no-handler
        name: dnsmasq
        state: restarted
      when: configure_dnsmasq.changed

    - name: Start and enable dnsmasq
      ansible.builtin.service:
        name: dnsmasq
        state: started
        enabled: true

    - name: Install Apache
      ansible.builtin.apt:
        name: apache2

    - name: Start and enable Apache
      ansible.builtin.service:
        name: apache2
        state: started
        enabled: true

    - name: Copy Ubuntu ISO to Apache directory
      ansible.builtin.copy:
        src: ubuntu-22.04.1-live-server-amd64.iso
        dest: /var/www/html/ubuntu-22.04.1-live-server-amd64.iso
        owner: root
        group: root
        mode: 0644

    - name: Install p7zip (required to extract files from ISO)
      ansible.builtin.apt:
        name: p7zip-full

    - name: Extract PXE boot files from Ubuntu ISO
      community.general.iso_extract:
        image: /var/www/html/ubuntu-22.04.1-live-server-amd64.iso
        dest: /pxeboot
        files:
          - casper/vmlinuz
          - casper/initrd

    - name: Create autoinstall user data page
      ansible.builtin.copy:
        src: user-data.php
        dest: /var/www/html/user-data.php
        owner: root
        group: root
        mode: 0644

    - name: Install NFS server
      ansible.builtin.apt:
        name: nfs-kernel-server

    - name: Add NFS export
      ansible.builtin.lineinfile:
        dest: /etc/exports
        regex: '^\s*/pxeboot\b.*$'
        line: '/pxeboot 192.168.248.0/24(ro)'
      register: add_nfs_export

    - name: Start and enable NFS server
      ansible.builtin.service:
        name: nfs-server
        state: started
        enabled: true

    - name: Reload exports if export file changed
      ansible.builtin.command: # noqa no-handler
        cmd: exportfs -r
      when: add_nfs_export.changed

    - name: Configure UFW sysctl forwarding
      ansible.builtin.lineinfile:
        path: /etc/ufw/sysctl.conf
        regex: '^net.ipv4.ip_forward\s*=.*$'
        line: 'net.ipv4.ip_forward=1'

    - name: Reset and disable UFW
      community.general.ufw:
        state: reset

    - name: Configure UFW masquerading
      ansible.builtin.blockinfile:
        path: /etc/ufw/before.rules
        block: |
          *nat
          :POSTROUTING ACCEPT [0:0]
          -A POSTROUTING -s 192.168.248.0/24 -o ens3 -j MASQUERADE
          COMMIT

    - name: Default deny incoming traffic
      community.general.ufw:
        direction: incoming
        default: deny

    - name: Default allow forwarded traffic
      community.general.ufw:
        direction: routed
        default: allow

    - name: Allow all traffic on internal interface
      community.general.ufw:
        interface_in: ens4
        rule: allow

    - name: Allow SSH traffic on external interface
      community.general.ufw:
        interface_in: ens3
        port: 22
        proto: tcp
        rule: allow

    - name: Enable UFW
      community.general.ufw:
        state: enabled

    - name: Install PHP
      ansible.builtin.apt:
        name: php8.1
      register: install_php

    - name: Restart Apache if PHP installed
      ansible.builtin.service: # noqa no-handler
        name: apache2
        state: restarted
      when: install_php.changed
